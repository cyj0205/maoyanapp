<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sms</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./javascripts/layui/css/layui.css">
    <style>
        html,
        body,
        #root,
        #students-main {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
          
            /* display: flex;
            justify-content:space-around; */
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="layui-layout-body">
    <!-- <input type="file" name="" id=""> -->
    <div id="root"></div>
    <script type="text/html" id="toolbarSearch">
        <div class="layui-form" lay-filter="search-form">
            <div class="demoTable">
                <div class="layui-inline" style="width:70px">
                    <select name="search">
                        <option value="name">姓名</option>
                      </select> 
                  </div>
                <div class="layui-inline">
                  <input class="layui-input" name="searchValue" id="search-value" lay-filter="search-value" autocomplete="off">
                </div>
                <button class="layui-btn"  lay-event="search">搜索</button>
              </div>
        </div>
      </script>
    <script type="text/html" id="barCol">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    
    <script src="./javascripts/axios.js"></script>
    <script src="./javascripts/jquery-3.3.1.js"></script>
    <script src="./javascripts/layui/layui.js"></script>
    <script src="./javascripts/mock.js"></script>
    <script src="./javascripts/director.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
